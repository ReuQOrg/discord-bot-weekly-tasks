name: Post next week dates to Discord

on:
  schedule:
    # 18:40 Praha v létě (CEST = UTC+2)
    - cron: "40 16 * * 4"
    # 18:40 Praha v zimě (CET = UTC+1)
    - cron: "40 17 * * 4"
  workflow_dispatch:  # ruční test

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run poster
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: node post-week.js
